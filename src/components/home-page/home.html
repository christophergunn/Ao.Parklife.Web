<h2>Who's in the Park?</h2>
<section id="floorplan">
	<div id="starbucks" />
	<div id="food-counter" />
	<div id="tea-point" />
	<div id="games-area" />
	<div id="telephone-booth" />
</section>
<section id="inhabitants" data-bind="template: { foreach:inhabitants,
								beforeRemove:hideElement,
								afterAdd:showElement }">
	<article>
		<div><div /></div>
		<h3 data-bind="text: Name"></h3>
		<p>Entered: <span data-bind="text: EnteredAreaDateTime"></span>
	</article>
</section>
